{% extends 'base.html' %}
{%block title %} Change password{% endblock %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-lg-6 offset-md-4">
            <div class="card col-lg-9 my-5">
                <div class="card-header">
                    <h3 class="text-center"> Change Password</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body ">
                        {{ form.as_p }}
                    </div>
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-outline-secondary">Change password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
